<!DOCTYPE html>
<html class="light" lang="tr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI Ürün Stüdyosu v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        navy: { 950: "#0B1120" },
                        emerald: { 500: "#10B981" }
                    },
                    fontFamily: { sans: ["Inter", "sans-serif"] }
                }
            }
        };
    </script>
    <style>
        .gradient-bg {
            background: radial-gradient(circle at 10% 10%, rgba(16, 185, 129, 0.08) 0%, transparent 45%),
                radial-gradient(circle at 90% 10%, rgba(59, 130, 246, 0.08) 0%, transparent 45%);
            background-color: #F8FAFC;
        }

        .dark .gradient-bg {
            background-color: #0B1120;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dark .glass-panel {
            background: rgba(11, 17, 32, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: #ffffff;
            border-radius: 2.5rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
        }

        .dark .glass-card {
            background: #1E293B;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .image-slot {
            aspect-ratio: 1/1;
            border-radius: 2rem;
            border: 2px dashed #E2E8F0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .image-slot:hover {
            border-color: #3B82F6;
            background-color: #F8FAFC;
        }

        .image-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .dark .image-slot {
            border-color: #334155;
        }
    </style>
</head>

<body
    class="font-sans gradient-bg text-slate-800 dark:text-slate-200 min-h-screen transition-colors duration-300 antialiased">

    <header class="sticky top-0 z-50 glass-panel px-6 py-3">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-[#00A878] rounded-xl flex items-center justify-center text-white font-black text-sm">
                    AI</div>
                <div>
                    <h1 class="text-base font-[900] leading-none text-navy-950 dark:text-white">AI Product Studio</h1>
                    <p class="text-[9px] text-[#00A878] font-black tracking-widest uppercase mt-1">v2.0 ACTIVE</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleDarkMode()"
                    class="w-10 h-10 rounded-full bg-slate-50 dark:bg-slate-800 flex items-center justify-center text-slate-500">
                    <span class="material-symbols-outlined text-[20px] dark:hidden">dark_mode</span>
                    <span class="material-symbols-outlined text-[20px] hidden dark:block">light_mode</span>
                </button>
                <div
                    class="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600 font-black text-xs">
                    HT</div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 md:p-12 pb-32">
        <div id="uploadView" class="space-y-16 animate-in fade-in duration-500">
            <div class="max-w-3xl mx-auto text-center space-y-6">
                <h2
                    class="text-5xl md:text-6xl font-[1000] text-navy-950 dark:text-white tracking-tighter leading-none">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">Yapay
                        Zeka</span> ile Ürünlerinizi Tanıtın
                </h2>
                <p class="text-xl font-bold text-slate-500 dark:text-slate-400">Görselleri ekleyin ve analiz sürecini
                    başlatın.</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-5xl mx-auto">
                <div class="glass-card p-8 shadow-xl space-y-6">
                    <input type="text" id="pTitle1" placeholder="Ürün Adı..."
                        class="w-full bg-transparent border-none p-0 text-24 font-black">
                    <textarea id="pDesc1" rows="3" placeholder="Açıklama..."
                        class="w-full bg-transparent border-none p-0 text-lg font-bold"></textarea>
                </div>
                <div class="glass-card p-8 shadow-xl space-y-4">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Teknik
                        Belgeler</label>
                    <button onclick="document.getElementById('docInput1').click()"
                        class="w-full py-6 border-2 border-dashed border-slate-200 rounded-[2rem] flex items-center justify-center gap-3">
                        <span class="material-symbols-outlined">upload_file</span>
                        <span class="text-xs font-black uppercase">DOSYA EKLE</span>
                    </button>
                    <input type="file" id="docInput1" class="hidden" multiple onchange="handleDocs1(this)">
                    <div id="docList1" class="space-y-2"></div>
                </div>
            </div>

            <div class="max-w-6xl mx-auto space-y-8">
                <div class="grid grid-cols-2 lg:grid-cols-5 gap-6" id="imageGrid1"></div>
            </div>

            <div class="flex justify-center">
                <button onclick="showResult()"
                    class="px-20 py-7 bg-navy-950 dark:bg-blue-600 text-white rounded-full font-[1000] text-2xl shadow-2xl">Analizi
                    Başlat</button>
            </div>
        </div>

        <!-- SONUÇ EKRANI -->
        <div id="resultView" class="hidden space-y-12">
            <!-- Aynı yapı buraya da uygulanacak -->
            <div class="text-center py-20">
                <h2 class="text-4xl font-black">Analiz Hazırlanıyor...</h2>
            </div>
        </div>
    </main>

    <input type="file" id="imgInput1" class="hidden" accept="image/*" onchange="previewImg1(this)">

    <script>
        const imageGrid1 = document.getElementById('imageGrid1');
        let currentSlot1 = 0;
        let images1 = new Array(10).fill(null);

        function createGrid1() {
            imageGrid1.innerHTML = '';
            images1.forEach((img, idx) => {
                const slot = document.createElement('div');
                slot.className = 'image-slot';
                slot.onclick = () => { currentSlot1 = idx; document.getElementById('imgInput1').click(); };
                if (img) slot.innerHTML = `<img src="${img}">`;
                else slot.innerHTML = `<span class="material-symbols-outlined">add_a_photo</span>`;
                imageGrid1.appendChild(slot);
            });
        }

        function previewImg1(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    images1[currentSlot1] = e.target.result;
                    createGrid1();
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function handleDocs1(input) {
            const list = document.getElementById('docList1');
            for (let f of input.files) {
                const item = document.createElement('div');
                item.className = 'text-xs font-bold text-blue-600 bg-blue-50 p-3 rounded-xl';
                item.innerText = f.name;
                list.appendChild(item);
            }
        }

        function toggleDarkMode() { document.documentElement.classList.toggle('dark'); }
        function showResult() {
            document.getElementById('uploadView').classList.add('hidden');
            document.getElementById('resultView').classList.remove('hidden');
        }

        createGrid1();
    </script>
</body>

</html>
