
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ürün Stüdyosu | Akıllı E-Ticaret Çözümü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet" />
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #050A15;
        color: #FFFFFF;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .home-gradient {
        background: 
            radial-gradient(circle at 10% 10%, hsla(160, 84%, 39%, 0.12) 0%, transparent 40%),
            radial-gradient(circle at 90% 10%, hsla(25, 100%, 50%, 0.12) 0%, transparent 40%),
            #050A15;
        background-attachment: fixed;
      }
      .result-bg {
        background-color: #F1F5F9;
        color: #0F172A;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      /* Result Page Text Colors */
      .result-bg h1, .result-bg h2, .result-bg h3, .result-bg p, .result-bg span, .result-bg label, .result-bg div:not(.bg-indigo-600):not(.bg-slate-900):not(.text-white) {
        color: #0F172A !important;
      }
      .result-bg .text-white, .result-bg .bg-indigo-600 *, .result-bg .bg-slate-900 * {
        color: #FFFFFF !important;
      }
      .result-bg .text-slate-400 { color: #94A3B8 !important; }
      .result-bg .text-emerald-600 { color: #059669 !important; }
      .result-bg .text-orange-500 { color: #F97316 !important; }

      .step-number-bg {
        position: absolute;
        right: 20px;
        top: 0;
        font-size: 10rem;
        font-weight: 900;
        line-height: 1;
        opacity: 0.1;
        color: white;
        user-select: none;
        pointer-events: none;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
    </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "jszip": "https://esm.sh/jszip@^3.10.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
